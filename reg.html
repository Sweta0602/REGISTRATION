<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!--meta charset="UTF-8"-->
        <title>REGISTRATION</title>
        <link rel="stylesheet" href="styleee.css">
        <!--meta name="viewport" content="width=device-width, initial-scale=1.0"-->
    </head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details"><b>Full Name</b></span>
                    <input type="text" placeholder="Enter your Full name" required><br>
                </div>
                <div class="input-box">
                    <span class="details"><b>Last Name</b></span>
                    <input type="text" placeholder="Enter your last name" required><br>
                </div>
                <div class="input-box">
                    <span class="details"><b>Email</b></span>
                    <input type="text" placeholder="Enter your email" required><br>
                </div>
                <div class="input-box">
                    <span class="details"><b>Phone number</b></span>
                    <input type="text" placeholder="Enter your number" required><br>
                </div>
                <div class="input-box">
                    <span class="details"><b>password</b></span>
                    <input type="text" placeholder="Enter your password" required><br>
                </div>
                <div class="input-box">
                    <span class="details"><b>confirm password</b></span>
                    <input type="text" placeholder="confirm your password" required><br>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title"><b>Gender</b></span><br>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" values="Register">
            </div>
            </form>
        <script src="scriptt.js"></script>
</body>
</html>
